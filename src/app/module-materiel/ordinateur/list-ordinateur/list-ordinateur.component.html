<div class="bg-secondary text-white col-md-6 align-middle">
  <h5>Liste des ordinateurs</h5>
  <div *ngFor="let ordi of ordinateurs" >
    <a routerLink="/ordinateur/detail/{{ordi.code}}" style="color:black" class="text-white">
      <span class="badge badge-dark">{{ordi.code}}</span> -> {{ ordi.cout }} - {{ ordi.isDispo }} -
      {{ ordi.processeur }}
      - {{ ordi.ram }} - {{ ordi.hdd }} - {{ ordi.annee }}</a>
  </div>
  <br>
  <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
</div>
