<h4><span class="badge badge-light ">{{formateur.id}}</span> -> {{ formateur.nom }} - {{ formateur.prenom }} -
  {{ formateur.email }} - {{ formateur.tel }} - {{ formateur.rue }} - {{ formateur.ville }} - {{ formateur.zipcode }}</h4>
<div [hidden]="submitted">
  <form (ngSubmit)="update()" #detailFormateurForm="ngForm">
      <div class="form-group">
          <label for="nom">nom</label>
          <input type="text" class="form-control" [(ngModel)]="formateur.nom" name="nom">
        </div>
    
        <div class="form-group">
          <label for="prenom">prenom</label>
          <input type="text" class="form-control" [(ngModel)]="formateur.prenom" name="prenom">
        </div>
    
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" [(ngModel)]="formateur.email" name="email">
        </div>
    
        <div class="form-group">
          <label for="telephone">Tel</label>
          <input type="text" class="form-control" [(ngModel)]="formateur.telephone" name="telephone">
        </div>
    
        <div class="form-group">
          <label for="rue">Rue</label>
          <input type="text" class="form-control" [(ngModel)]="formateur.rue" name="rue">
        </div>
    
        <div class="form-group">
          <label for="ville">Ville</label>
          <input type="text" class="form-control" [(ngModel)]="formateur.ville" name="ville">
        </div>
    
        <div class="form-group">
          <label for="zipcode">Code postal</label>
          <input type="number" class="form-control" [(ngModel)]="formateur.zipcode" name="zipcode">
        </div>
    
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
            <button type="button" class="btn btn-dark" (click)="update()" [disabled]="!detailFormateurForm.form.valid">Update</button>
            <button class="btn btn-dark" (click)="delete()">Delete</button>
        </div>

  </form>
</div>

<div [hidden]="!submitted">
  <p>{{message}}</p>
  <div class="btn-group btn-group-sm">
    <button class="btn btn-dark" (click)="goBack()">Back</button>
  </div>
</div>
